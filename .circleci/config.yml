version: 2
jobs:
  build:
    working_directory: ~/workspace
    docker:
      - image: node:8.15.1

    steps:
      - checkout
      - restore_cache:
          key: projectname-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install zip
          command: apt-get update -y && apt-get install -y zip
      - run:
          name: System information
          command: |
            echo "Node $(node -v)"
            echo "Yarn v$(yarn --version)"
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Set Version
          command: yarn set:version
          environment:
            NEXT_VERSION: 1.0.4
      - run:
          name: Build
          command: yarn build
      - run:
          name: Upload
          command: yarn upload:file
      - run:
          name: Publish
          command: yarn upload:publish
      - save_cache:
          key: projectname-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/workspace/node_modules
            - ~/.cache/yarn/
